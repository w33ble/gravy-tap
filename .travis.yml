language: node_js

node_js:
  - "stable"
  - "8"
  - "6"

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master
    - /^v[0-9].*$/

script:
  - npm run test:output
  - npm run test:runner

env:
  global:
    - secure: ""
    - secure: ""